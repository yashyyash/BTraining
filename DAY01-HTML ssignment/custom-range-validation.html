<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Custom Validation</title>
</head>

<body>
    <input type="range" id="range" min="1" max="10" required>
    <span id="rangeValue">5</span>
    <script>
        document.querySelector('#range').addEventListener('input', function () {
            const value=this.min;
            console.log(value);
            const rangeValue = document.querySelector('#rangeValue');
            rangeValue.textContent = this.value;
        });
    </script>
</body>

</html>
