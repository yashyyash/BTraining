<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Box!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Private Chat Box!</h1>
        <div class="d-flex justify-content-center mb-4">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="bajajClientMessage" placeholder="Type Your Message!">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
        <div class="border p-3" style="height: 300px; overflow-y: scroll;" id="messages">
            
        </div>
        <script>
            
            const ws = new WebSocket('ws://192.168.1.233:3001');

            ws.onopen = function () {
                console.log('Connected to the WebSocket server');
                displayMessage('Connected to the WebSocket server');
            };

            ws.onmessage = function (event) {
                console.log(`Message from server: ${event.data}`);
                displayMessage(event.data);
            };

            ws.onclose = function () {
                console.log('Disconnected from the WebSocket server');
                displayMessage('Disconnected from the WebSocket server');
            };

            function sendMessage() {
                const bajajClientMessage = document.querySelector('#bajajClientMessage');
                const message = bajajClientMessage.value;
                ws.send(message);

                bajajClientMessage.value = '';
            }

            function displayMessage(message) {
                const messagesDiv = document.querySelector('#messages');
                const messageElement = document.createElement('p');
                messageElement.innerText = message;
                messagesDiv.appendChild(messageElement);
            }
        </script>
    </div>
</body>

</html>
