<!DOCTYPE html>
<html lang="en">
<head>

  <title>Menu and Introduction Example</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
      <li class="menu-item"><a href="#" class="menu-link">About</a></li>
      <li class="menu-item"><a href="#" class="menu-link">Services</a></li>
      <li class="menu-item"><a href="#" class="menu-link">Contact</a></li>
    </ul>
  </nav>

      <h1>Welcome to Our Website</h1>
      <p>We are glad to have you here. Explore our services and get to know us better.</p>
    </div>
    <div class="intro-images">
      <div class="intro-image">
        <img src="images/image2.png" alt="Image 1">
      </div>
      <div class="intro-image">
        <img src="images/image3.png" alt="Image 2">
      </div>
      <div class="intro-image">
        <img src="images/img1.png" alt="Image 3">
      </div>
    </div>
