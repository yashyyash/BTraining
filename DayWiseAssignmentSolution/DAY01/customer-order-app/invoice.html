<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice</title>
  <style>
    body { font-family: Arial; background: #fff; text-align: center; padding: 40px; }
    .invoice { border: 2px solid #333; display: inline-block; padding: 20px; border-radius: 10px; }
    h2 { color: #007bff; }
    p { font-size: 18px; }
  </style>
</head>
<body>
  <div class="invoice">
    <h2>Invoice Summary</h2>
    <p id="custName"></p>
    <p id="custEmail"></p>
    <p id="custPhone"></p>
    <hr>
    <p id="orderItem"></p>
    <p id="orderQty"></p>
    <p id="orderPrice"></p>
    <p id="orderTotal"></p>
  </div>

  <script>
    const customer = JSON.parse(localStorage.getItem("customer"));
    const order = JSON.parse(localStorage.getItem("order"));

    if(!customer || !order) {
      window.location.href = "profile.html";
    } else {
      document.getElementById("custName").textContent = "Name: " + customer.name;
      document.getElementById("custEmail").textContent = "Email: " + customer.email;
      document.getElementById("custPhone").textContent = "Phone: " + customer.phone;

      document.getElementById("orderItem").textContent = "Item: " + order.item;
      document.getElementById("orderQty").textContent = "Quantity: " + order.quantity;
      document.getElementById("orderPrice").textContent = "Price per Item: ₹" + order.price;
      document.getElementById("orderTotal").textContent = "Total: ₹" + (order.quantity * order.price);
    }
  </script>
</body>
</html>
