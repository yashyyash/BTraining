<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Page</title>
  <style>
    body { font-family: Arial; background: #f1f1f1; text-align: center; padding: 30px; }
    select, input { padding: 8px; margin: 6px; width: 250px; }
    button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <select id="item" required>
      <option value="">Select Item</option>
      <option value="Laptop">Laptop</option>
      <option value="Phone">Phone</option>
      <option value="Headphones">Headphones</option>
    </select><br>

    <input type="number" id="quantity" placeholder="Quantity" min="1" required><br>
    <input type="number" id="price" placeholder="Price per item" min="1" required><br>

    <button type="submit">Generate Invoice</button>
  </form>

  <script>
    const customer = JSON.parse(localStorage.getItem("customer"));
    if(!customer) window.location.href = "profile.html";

    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      const order = {
        item: document.getElementById("item").value,
        quantity: document.getElementById("quantity").value,
        price: document.getElementById("price").value
      };

      // store order object
      localStorage.setItem("order", JSON.stringify(order));

      window.location.href = "invoice.html";
    });
  </script>
</body>
</html>
