<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Profile</title>
  <style>
    body { font-family: Arial; background: #f9fafc; text-align: center; padding: 30px; }
    input { padding: 8px; margin: 6px; width: 250px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>Customer Profile</h2>
  <form id="profileForm">
    <input type="text" id="name" placeholder="Enter Name" required><br>
    <input type="email" id="email" placeholder="Enter Email" required><br>
    <input type="tel" id="phone" placeholder="Enter Phone" required><br>
    <button type="submit">Save & Continue</button>
  </form>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(e){
      e.preventDefault();

      // create object
      const customer = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value
      };

      // store object (not string)
      localStorage.setItem("customer", JSON.stringify(customer));

      // go to order page
      window.location.href = "order.html";
    });
  </script>
</body>
</html>
