<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Task Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 50px;
    }

    h1 {
      color: #2c3e50;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #summary {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #ecf0f1;
      border-radius: 5px;
      display: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Weekly Task Planner</h1>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate"><br>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate"><br>

  <button id="assignBtn">Assign Task</button>

  <div id="summary"></div>

  <script>
    const assignBtn = document.getElementById('assignBtn');
    const summary = document.getElementById('summary');

    assignBtn.addEventListener('click', () => {
      const startDateInput = document.getElementById('startDate').value;
      const endDateInput = document.getElementById('endDate').value;

      if (!startDateInput || !endDateInput) {
        alert("Please select both start and end dates!");
        return;
      }

      const startDate = new Date(startDateInput);
      const endDate = new Date(endDateInput);
      const today = new Date();
      today.setHours(0, 0, 0, 0); // remove time part

      // Validate start date
      if (startDate < today) {
        alert("Start date cannot be before today's date!");
        return;
      }

      // Validate end date
      if (endDate <= startDate) {
        alert("End date must be after start date!");
        return;
      }

      const days = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24));
      summary.style.display = 'block';
      summary.innerHTML = `
        Weekly task assigned!<br>
        Start Date: <b>${startDateInput}</b><br>
        End Date: <b>${endDateInput}</b><br>
        Duration: <b>${days} day(s)</b>
      `;
    });
  </script>

</body>
</html>
