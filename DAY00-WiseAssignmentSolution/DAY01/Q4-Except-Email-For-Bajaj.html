<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bajaj Email Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f6f8;
      padding: 50px;
    }
    form {
      background: white;
      display: inline-block;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input:valid {
      border-color: green;
    }
    input:invalid {
      border-color: red;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Enter your Bajaj Email</h2>
  <form id="emailForm" novalidate>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" 
           placeholder="you@bajaj.com"
           pattern="^[A-Za-z0-9._%+-]+@bajaj\.com$" required>
    <div class="error" id="errorMsg">Email must end with @bajaj.com</div>
    <br>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('emailForm');
    const email = document.getElementById('email');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); 

      const emailValue = email.value.trim();
      const pattern = /^[A-Za-z0-9._%+-]+@bajaj\.com$/;

      if (!pattern.test(emailValue)) {
        errorMsg.style.display = 'block';
        email.focus();
        return;
      }

      errorMsg.style.display = 'none';
      alert("Email accepted: " + emailValue);
    });
  </script>

</body>
</html>
