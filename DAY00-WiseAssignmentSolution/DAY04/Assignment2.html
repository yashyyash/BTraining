<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pseudo-Classes Demo</title>
  <link rel="stylesheet" href="Style/Assignment2.css">
</head>
<body>

  <h1>Form Pseudo-Classes Demo</h1>

  <form>
    <!-- Placeholder demo -->
    <label for="name">Name (required)</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email (optional)</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <!-- Enabled / Disabled -->
    <label for="username">Username (disabled)</label>
    <input type="text" id="username" placeholder="Cannot edit" disabled>

    <!-- Checked -->
    <label>
      <input type="checkbox" name="subscribe" checked>
      Subscribe to newsletter
    </label>

    <label>
      <input type="radio" name="gender" value="male" checked>
      Male
    </label>
    <label>
      <input type="radio" name="gender" value="female">
      Female
    </label>

    <!-- Valid / Invalid (HTML5 validation) -->
    <label for="zip">Zip code (5 digits)</label>
    <input type="text" id="zip" name="zip" pattern="\d{5}" placeholder="12345" required>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
